<h1 class="text-4xl font-semibold">Cart</h1>
<ul class="container border-b-2 border-black">
    <li class="container flex flex-row justify-between border-x-2 border-t-2 border-solid border-black"
        *ngFor="let cartItem of cart; let i = index;">
        <div class="flex flex-row gap-x-1">
            <p>placeholder</p>
            <p>{{cartItem.item}}, quantity: {{cartItem.quantity}}</p>
        </div>
        <button class="" (click)="removeItem(cartItem.item)">Remove</button>
    </li>
</ul>
