<h1 class="text-4xl font-semibold">Store inventory</h1>
<ul class="container border-b-2 border-black">
  <li
    class="container flex flex-row justify-between border-x-2 border-t-2 border-solid border-black"
    *ngFor="let item of inventory; let i = index"
  >
    <div class="flex flex-row gap-x-1">
      <p>placeholder</p>
      {{ item }}
    </div>
    <button class="" (click)="addItemToCart(item)">Add</button>
  </li>
</ul>
